<!DOCTYPE html>
<html>
<head>
    <title>YouTube URL Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #sentimentResult {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>YouTube URL Input</h2>
        <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL here">
        <button onclick="processVideo()">Submit</button>
        <div id="sentimentResult">Sentiment analysis result will be displayed here.</div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
