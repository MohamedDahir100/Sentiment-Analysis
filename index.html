<!DOCTYPE html>
<html>
<head>
    <title>YouTube URL Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4169E1;; /* Keeping this subtle for readability */
            color: #333; /* Text color kept for readability */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #FFDAB9; /* Peach background for the container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #4169E1; /* Royal Blue border */
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #4169E1; /* Royal Blue background for button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27408B; /* A darker shade of Royal Blue for hover effect */
        }

        #sentimentResult {
            margin-top: 15px;
            color: #4169E1; /* Royal Blue text color for the result */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>YouTube URL Input</h2>
        <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL here">
        <button onclick="processVideo()">Submit</button>
        <div id="sentimentResult">Sentiment analysis result will be displayed here.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
